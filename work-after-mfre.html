<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css" />
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" async></script> [loop query="posts_per_page=1&amp;category_name=work-after-mfre-slider"]
<div class="border border-top">
  <div class="mfre-slider">
    <div class="span12">
      <div class="span3">
        [image_with_src img_class="profile-img"]
        <h2 style="text-align:center; margin-bottom: 0; margin-top: 0;">[cf student-name]</h2>
        <div style="text-align: center; display: inline-block; width: 100%;">
          <div style="display: inherit;">[cf job-title] |</div> <div style="display: inherit;" id="company-name">[cf company]</div>
        </div>
      </div>
      <div class="span9" style="margin-left: 2%; margin-top: 2%">
        [cf blurb] 
        <div id="read-more" style="float: right;"><p>...READ MORE</p></div>
      </div>
    </div>
  </div>
  <div style="display: none;" id="company-website">
    [cf company-website]
  </div>
  <div style="display: none;" id="link">
    [link_with_content]
  </div>
</div>
[/loop]
