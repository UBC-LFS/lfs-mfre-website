<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js" async></script>

[loop query="posts_per_page=1&amp;category_name=work-after-mfre-slider"]
<div class="span12 mfre-slider">
  [link_with_content]
  <div class="span3">
    [image_with_src img_class="featured-profiles"]
  </div>
  <div class="span9">
    <h2>[cf student-name]</h2>
    <h3>[cf company]</h3>
    <h3>[cf job-title]</h3>
    [cf blurb]
  </div>
</div>
[/loop]
