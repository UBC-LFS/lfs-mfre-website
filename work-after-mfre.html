[loop query="posts_per_page=1&amp;category_name=work-after-mfre-slider"]
<div class="mfre-slider">
  <div class="span12">
    <div class="span3">
        [image_with_src img_class="profile-img"]
        [link_with_content]
    </div>
    <div class="span9">
      <h2>[cf student-name]</h2>
      <h3>[cf company]</h3>
      <h3>[cf job-title]</h3>
      [cf blurb]
    </div>
  </div>
</div>
[/loop]
